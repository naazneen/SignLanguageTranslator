{% load static %}

<link rel="stylesheet" type="text/css" href="{% static "app/style.css" %}">
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!--<link rel="stylesheet" type="text/app" href="app/style.app" />-->

</head>
<body>
    <div class="login-form">
    <form role="form" class="form-horizontal" method="post" action="{% url 'login' %}">{% csrf_token %}
        <a href="#"><img src="{% static "app/images/logo-custom1.png" %}" style="height:150px;margin-left:-50px" alt="Logo" /></a>
        <h2 class="text-center" style="color: gray;">Log in</h2>       
        
        <div class="form-group">
            {% for field in form %}
            <!-- <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="required">
            </div> -->
                <div class="form-group">
                    <span class="input-group-addon" style="background-color:#b77b48; color:white"><span class="glyphicon glyphicon-user"></span></span>
                    <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" type="text" placeholder="{{field.html_name}}" /> 
                    {{ field.errors }}
                </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
    </form>
</div>
</body>
</html>
